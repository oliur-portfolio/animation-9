<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Animation Effect</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            ::selection {
                background: #fff;
                color: #000;
            }

            body {
                height: 100vh;
                line-height: 1.1;
                background: #000;
                text-transform: uppercase;
                font-family: "Roboto", sans-serif;
                position: relative;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .animation-area {
                margin-left: 15vw;
            }

            .main-text h2 {
                font-size: 70px;
                color: #fff;
                text-align: left;
            }

            .main-text h2 span {
                display: inline-block;
            }

            @media only screen and (max-width: 1199px) {
                .main-text h2 {
                    font-size: 60px;
                }
            }

            @media only screen and (max-width: 991px) {
                .main-text h2 {
                    font-size: 45px;
                }
            }

            @media only screen and (max-width: 767px) {
                .main-text h2 {
                    font-size: 36px;
                    line-height: 1.2;
                }
            }

            @media only screen and (max-width: 575px) {
                .main-text h2 {
                    font-size: 28px;
                }
            }

            @media only screen and (max-width: 400px) {
                .main-text h2 {
                    font-size: 22px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Main Animation -->
        <div class="animation-area">
            <div class="main-text">
                <h2>
                    <span class="line">Perfectly</span>
                    <span class="line">Animated</span>
                </h2>
                <h2>
                    <span class="line">Backgrounds</span>
                </h2>
            </div>
        </div>
        <!-- Main Animation -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

        <script>
            // First Delay Before Start Animation
            var startDelay = "0.5";

            // Line 1 duration time
            var duration1 = "0.6";

            // Each Word animation speed
            var eachWord = "0.15";

            var animation1 = gsap.timeline({
                delay: startDelay,
            });

            animation1.from(".line", {
                duration: duration1,
                opacity: 0,
                rotationX: -70,
                force3D: true,
                transformOrigin: "top center -20",
                stagger: eachWord,
                ease: "back.out(2.9)",
            });

            // Restart Function
            window.restart = function () {
                animation1.restart();
            };
        </script>
    </body>
</html>
